<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mi blog de aventuras</title>
</head>
<body>
    <main>
        <h1    >Nos podes encontrar <a href="https://www.fcaviacion.com.ar/escuela-aviacion/">Aca</a></h1>
    </main>
    <form action="">
       
        <label for="inicio-platzi">
            <span>¿Qué día queres volar?</span>
            <input type="date" id="inicio-platzi">
        </label>
        <label for="horario">
            <span>¿En qué horario queres volar?</span>
            <input type="time" id="horario">
        </label>


        <fieldset>
            <legend>datos personales</legend>
            <p>Nombre: <input type="text" name="nombre"/> 
               Primer apellido: <input type="text" name="apellido1" size="25"/>
               Segundo apellido;<input type="text" name="apellido2" size="25"/></p>
            <p>Dirección: <input type="text" name="direccion" size="50" value="calle o plaza, número y piso."/></p>
            <p>e-mail: <input type="text" name="e-mail" size="35" value=" @ "/></p>
            <p>contraseña: <input type="password" name="contraseña"/></p>
            <p>sexo:</p>
               <input type="radio" name="sexo" value="v"/> Varón<br/>
                 <input type="radio" name="sexo" value="m"/> Mujer
            </fieldset>	
    </form>
    <footer>Este es el fin de mi pagina web</footer>
</body>
</html>
